name: Gradle CodeQL analysis, re-usable

on:
  workflow_call:
    inputs:
      channel:
        description: 'slack channel'
        required: false
        type: string
        default: 'eresept'
      footer:
        description: 'slack footer'
        required: false
        type: string
        default: 'eresept Â© 2023'
    secrets:
      token:
        description: 'github token'
        required: true
      webhook:
        description: 'slack webhook'
        required: true

jobs:
  analyze:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.event.repository.name }}-${{ github.ref }}
      cancel-in-progress: true
    if: github.actor != 'dependabot[bot]' || github.event_name != 'push'
    permissions: # The Dependency Submission API requires write permission
      contents: write
    steps:
      - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab #v3.5.2

      - uses: actions/setup-java@5ffc13f4174014e2d4d4572b3d74c3fa61aeb2c2 #v3.11.0
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle

      - uses: github/codeql-action/init@b2c19fb9a2a485599ccf4ed5d65527d94bc57226 # v2.3.0
        with:
          languages: ${{ matrix.language }}

      - name: Compile for CodeQL scan
        run: ./gradlew assemble --no-daemon

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@b2c19fb9a2a485599ccf4ed5d65527d94bc57226 # v2.3.0
        with:
          category: "/language:${{matrix.language}}"

      - name: report to slack
        uses: navikt/eresept-actions/slack-notify@main
        with:
          username: "codeql ${{ github.event.repository.name }}"
          icon: ":mag:"
          title-success: "CodeQL scan of _*${{ github.event.repository.name }}*_ passed"
          title-failure: "CodeQL scan of _*${{ github.event.repository.name }}*_ failed"
          title-cancelled: "CodeQL scan of _*${{ github.event.repository.name }}*_ was cancelled"
          webhook: ${{ secrets.webhook }}
