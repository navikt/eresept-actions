name: maven CodeQL analysis, re-usable

on:
  workflow_call:

jobs:
  submission:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.event.repository.name }}-${{ github.ref }}
      cancel-in-progress: true
    if: github.actor != 'dependabot[bot]' || github.event_name != 'push'
    steps:
      - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab #v3.5.2

      - name: Submit Dependency Snapshot
        uses: advanced-security/maven-dependency-submission-action@d682d5d68a398c90e9b35f8c564cd8e1918d6a24 #v3.0.1
