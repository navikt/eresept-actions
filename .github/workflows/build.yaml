name: Build, re-usable
on:
  workflow_call:
    inputs:
      channel:
        description: 'slack channel'
        required: false
        type: string
        default: 'eresept'
      footer:
        description: 'slack footer'
        required: false
        type: string
        default: 'eresept Â© 2022'
    secrets:
      webhook:
        description: 'slack webhook'
        required: false
      token:
        description: 'github token'
        required: true

jobs:
  build:
    name: Build ${{ github.event.repository.name }}
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.event.repository.name }}-${{ github.ref }}
      cancel-in-progress: true
    env:
      slack_webhook: ${{ secrets.webhook }}
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b  #v3.0.2 checks out the ordinary branch
        with:
          fetch-depth: 0

      - name: Create settings.xml
        uses: whelk-io/maven-settings-xml-action@8a613be18185c8521e1501081adad5041840f2c8 #v20
        with:
          repositories: '[{ "id": "eresept-parent", "name": "github", "url": "https://maven.pkg.github.com/navikt/eresept-parent", "releases": { "enabled": "true" }, "snapshots": { "enabled": "false" } }, { "id": "xerces", "name": "github", "url": "https://maven.pkg.github.com/navikt/xerces-xmlschema-1.1", "releases": { "enabled": "true" }, "snapshots": { "enabled": "false" } }]'
          servers: '[{ "id": "eresept-parent", "username": "${{ github.actor }}", "password": "${{ secrets.token }}" }, { "id": "xerces", "username": "${{ github.actor }}", "password": "${{ secrets.token }}" }]'
          output_file: maven-settings.xml

      - uses: actions/setup-java@a18c333f3f14249953dab3e186e5e21bf3390f1d #v3.5.1
        with:
          distribution: 'temurin'
          java-version: '17'
          overwrite-settings: false

      - name: Cache local Maven repository
        uses: actions/cache@fd5de65bc895cf536527842281bea11763fefd77 # v3.0.8
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}

      - name: Set some variables
        id: vars
        run: |
          echo "::set-output name=starttime::$(date +%s)"
          sudo timedatectl set-timezone "Europe/Oslo"
          echo "::set-output name=lastcommit::$(git log -1 --date=format:'%Y-%m-%d %T' --format=%cd)"

      - name: Get commit message
        id: commit-message
        run: |
          echo "::set-output name=commit_msg::$(git log -1 --format=%B)"
          echo "::set-output name=commit_sha::$(git log -1 --format=%H)"

      - name: Compile and test
        run: mvn install --settings maven-settings.xml

      - name: Checkout badges
        if: ${{ github.event_name != 'pull_request' }}
        uses: navikt/eresept-actions/badges-checkout@main

      - name: Create coverage badges
        if: ${{ github.event_name != 'pull_request' }}
        uses: navikt/eresept-actions/badges-jacoco@main

      - name: Last commit badge
        if: ${{ github.event_name != 'pull_request' }}
        uses: navikt/eresept-actions/badges-create@main
        with:
          left: 'last commit'
          right: '${{ steps.vars.outputs.lastcommit }}'
          color: 'blue'
          filename: 'last-commit'
          logo: 'calendar'

      - name: Calculate execution time
        id: exectime
        run: |
          END_TIME=$(date +%s)
          echo "::set-output name=exectime::$(( $END_TIME - ${{ steps.vars.outputs.starttime }} ))"

      - name: Time used badge
        if: ${{ github.event_name != 'pull_request' }}
        uses: navikt/eresept-actions/badges-create@main
        with:
          left: 'build execution time'
          right: '${{ steps.exectime.outputs.exectime }}'
          color: 'blue'
          filename: 'build-exec-time'
          logo: 'stopwatch'

      - name: Commit badges
        if: ${{ github.event_name != 'pull_request' }}
        uses: navikt/eresept-actions/badges-commit@main

      - name: Summary
        run: echo "### Built **${{ github.event.repository.name }}** in ${{ steps.exectime.outputs.exectime }} seconds" >> $GITHUB_STEP_SUMMARY

      - name: Report success?
        if: ${{ success() && env.slack_webhook != '' }}
        env:
          SLACK_CHANNEL: ${{ inputs.channel }}
          SLACK_WEBHOOK: ${{ secrets.webhook }}
          SLACK_USERNAME: "build ${{ github.event.repository.name }}"
          SLACK_TITLE: "Built _*${{ github.event.repository.name }}*_ in ${{ steps.exectime.outputs.exectime }} seconds"
          SLACK_COLOR: "good"
          SLACK_ICON: https://github.com/github.png?size=48
          SLACK_FOOTER: "${{ inputs.footer }}"
          SLACK_MESSAGE: "${{ steps.commit-message.outputs.commit_msg }}"
        uses: rtCamp/action-slack-notify@12e36fc18b0689399306c2e0b3e0f2978b7f1ee7 # v2
      - name: Report failure?
        if: ${{ failure() && env.slack_webhook != '' }}
        env:
          SLACK_CHANNEL: ${{ inputs.channel }}
          SLACK_WEBHOOK: ${{ secrets.webhook }}
          SLACK_USERNAME: "build ${{ github.event.repository.name }}"
          SLACK_TITLE: "Build failure in _*${{ github.event.repository.name }}*_"
          SLACK_COLOR: "danger"
          SLACK_ICON: https://github.com/github.png?size=48
          SLACK_FOOTER: "${{ inputs.footer }}"
          SLACK_MESSAGE: "See https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }} for details"
        uses: rtCamp/action-slack-notify@12e36fc18b0689399306c2e0b3e0f2978b7f1ee7 # v2
      - name: Report cancellation?
        if: ${{ cancelled() && env.slack_webhook != '' }}
        env:
          SLACK_CHANNEL: ${{ inputs.channel }}
          SLACK_WEBHOOK: ${{ secrets.webhook }}
          SLACK_USERNAME: "build ${{ github.event.repository.name }}"
          SLACK_TITLE: "Build of _*${{ github.event.repository.name }}*_ was cancelled"
          SLACK_COLOR: "warning"
          SLACK_ICON: https://github.com/github.png?size=48
          SLACK_FOOTER: "${{ inputs.footer }}"
          SLACK_MESSAGE: "${{ steps.commit-message.outputs.commit_msg }}"
        uses: rtCamp/action-slack-notify@12e36fc18b0689399306c2e0b3e0f2978b7f1ee7 # v2
