name: CodeQL analysis, re-usable

on:
  workflow_call:
    inputs:
      gradle:
        description: 'true if gradle, false means maven'
        required: false
        type: boolean
        default: false
    secrets:
      token:
        required: true

jobs:
  analyze:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]
    steps:
      - uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3 #v3.5.0
      - uses: github/codeql-action/init@d186a2a36cc67bfa1b860e6170d37fb9634742c7 # v2.2.11
        with:
          languages: ${{ matrix.language }}

      - name: Create settings.xml
        if: ${{ ! inputs.gradle }}
        uses: whelk-io/maven-settings-xml-action@7c60eb95b2d5ec18f2e0e29f34c9ed69475e7a96 #v21
        with:
          repositories: '[{ "id": "eresept-parent", "name": "github", "url": "https://maven.pkg.github.com/navikt/eresept-parent", "releases": { "enabled": "true" }, "snapshots": { "enabled": "false" } }]'
          servers: '[{ "id": "eresept-parent", "username": "${{ github.actor }}", "password": "${{ secrets.token }}" }]'

      - name: Compile with maven for CodeQL scan
        if: ${{ ! inputs.gradle }}
        run: mvn compile -B

      - name: Compile with gradle for CodeQL scan
        if: ${{ inputs.gradle }}
        run: ./gradlew build --no-daemon

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@d186a2a36cc67bfa1b860e6170d37fb9634742c7 # v2.2.11
        with:
          category: "/language:${{matrix.language}}"
