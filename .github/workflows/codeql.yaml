name: maven CodeQL analysis, re-usable

on:
  workflow_call:
    inputs:
      channel:
        description: 'slack channel'
        required: false
        type: string
        default: 'eresept'
      footer:
        description: 'slack footer'
        required: false
        type: string
        default: 'eresept Â© 2023'
    secrets:
      token:
        description: 'github token'
        required: true
      webhook:
        description: 'slack webhook'
        required: true

jobs:
  analyze:
    runs-on: ubuntu-latest
    if: !(github.actor == 'dependabot[bot]' && github.event_name == 'push')
    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]
    steps:
      - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab #v3.5.2

      - uses: actions/setup-java@5ffc13f4174014e2d4d4572b3d74c3fa61aeb2c2 #v3.11.0
        with:
          distribution: 'temurin'
          java-version: '17'
          overwrite-settings: false

      - name: Cache local Maven repository
        uses: actions/cache@88522ab9f39a2ea568f7027eddc7d8d8bc9d59c8 # v3.3.1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ github.event.repository.name }}

      - uses: github/codeql-action/init@d186a2a36cc67bfa1b860e6170d37fb9634742c7 # v2.2.11
        with:
          languages: ${{ matrix.language }}

      - name: Create settings.xml
        uses: whelk-io/maven-settings-xml-action@7c60eb95b2d5ec18f2e0e29f34c9ed69475e7a96 #v21
        with:
          repositories: '[{ "id": "eresept-parent", "name": "github", "url": "https://maven.pkg.github.com/navikt/eresept-parent", "releases": { "enabled": "true" }, "snapshots": { "enabled": "false" } }]'
          servers: '[{ "id": "eresept-parent", "username": "${{ github.actor }}", "password": "${{ secrets.token }}" }]'

      - name: Compile for CodeQL scan
        run: mvn compile -B -DskipTests

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@d186a2a36cc67bfa1b860e6170d37fb9634742c7 # v2.2.11
        with:
          category: "/language:${{matrix.language}}"

      - name: Report success?
        if: success()
        env:
          SLACK_CHANNEL: ${{ inputs.channel }}
          SLACK_WEBHOOK: ${{ secrets.webhook }}
          SLACK_USERNAME: "codeql ${{ github.event.repository.name }}"
          SLACK_TITLE: "CodeQL scan of _*${{ github.event.repository.name }}*_ passed"
          SLACK_COLOR: "good"
          SLACK_ICON_EMOJI: ":lock:"
          SLACK_FOOTER: "${{ inputs.footer }}"
          SLACK_MESSAGE: ""
          MSG_MINIMAL: true
        uses: rtCamp/action-slack-notify@12e36fc18b0689399306c2e0b3e0f2978b7f1ee7 # v2
      - name: Report failure?
        if: failure()
        env:
          SLACK_CHANNEL: ${{ inputs.channel }}
          SLACK_WEBHOOK: ${{ secrets.webhook }}
          SLACK_USERNAME: "codeql ${{ github.event.repository.name }}"
          SLACK_TITLE: "CodeQL scan of _*${{ github.event.repository.name }}*_ failed"
          SLACK_COLOR: "danger"
          SLACK_ICON_EMOJI: ":lock:"
          SLACK_FOOTER: "${{ inputs.footer }}"
          SLACK_MESSAGE: "See https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }} for details"
        uses: rtCamp/action-slack-notify@12e36fc18b0689399306c2e0b3e0f2978b7f1ee7 # v2
      - name: Report cancellation?
        if: cancelled()
        env:
          SLACK_CHANNEL: ${{ inputs.channel }}
          SLACK_WEBHOOK: ${{ secrets.webhook }}
          SLACK_USERNAME: "codeql ${{ github.event.repository.name }}"
          SLACK_TITLE: "CodeQL scan of _*${{ github.event.repository.name }}*_ was cancelled"
          SLACK_COLOR: "warning"
          SLACK_ICON_EMOJI: ":lock:"
          SLACK_FOOTER: "${{ inputs.footer }}"
          SLACK_MESSAGE: ""
          MSG_MINIMAL: true
        uses: rtCamp/action-slack-notify@12e36fc18b0689399306c2e0b3e0f2978b7f1ee7 # v2

