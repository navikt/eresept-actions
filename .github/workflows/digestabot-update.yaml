name: 'Update the image digest'

on:
  workflow_call:
    secrets:
      token:
        description: 'github token'
        required: true

jobs:
  digest-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v5

      - run: |
          echo "DT=$(date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV
          echo "B=$(date '+%Y%m%d-%H%M%S')" >> $GITHUB_ENV

      - uses: navikt/digestabot@07cb8ac331b0b06bc0b30a7415587fb63b919608 #v1.0
        id: digestabot
        with:
          token: ${{ secrets.token }}
          team: teameresept
          labels-for-pr: 'automated pr, image digest update, automerge'
          branch-for-pr: 'image-digest-update-${{ env.B }}'
          title-for-pr: 'Update image digest at ${{ env.DT }}'
          description-for-pr: 'Update of image digest'
          commit-message: 'Update of image digest at ${{ env.DT }} [ci skip]'

      - name: merge
        run: gh pr merge --auto --squash --delete-branch "$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/${{ steps.digestabot.outputs.pull_request_number }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
