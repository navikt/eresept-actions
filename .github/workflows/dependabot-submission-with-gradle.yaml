name: maven CodeQL analysis, re-usable

on:
  workflow_call:

jobs:
  submission:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.event.repository.name }}-${{ github.ref }}
      cancel-in-progress: true
    if: github.actor != 'dependabot[bot]' || github.event_name != 'push'
    permissions: # The Dependency Submission API requires write permission
      contents: write
    steps:
      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 #v3.6.0

      - uses: gradle/gradle-build-action@243af859f8ca30903d9d7f7936897ca0358ba691 #v2.7.1
        env: # exclude test dependencies
          DEPENDENCY_GRAPH_INCLUDE_CONFIGURATIONS: compileClasspath|runtimeClasspath
        with:
          dependency-graph: generate-and-submit
          arguments: --configuration-cache build -x test

