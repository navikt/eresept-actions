name: maven CodeQL analysis, re-usable

on:
  workflow_call:
    secrets:
      token:
        description: 'github token'
        required: true

jobs:
  submission:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.event.repository.name }}-${{ github.ref }}
      cancel-in-progress: true
    if: github.ref_name == 'main'
    permissions: # The Dependency Submission API requires write permission
      contents: write
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 #v4.1.7

      - name: Setup gradle
        uses: gradle/actions/setup-gradle@31ae3562f68c96d481c31bc1a8a55cc1be162f83 #v3.4.1
        with:
          dependency-graph: generate-and-submit

      - name: Build with gradle
        env:
          GITHUB_TOKEN: ${{ secrets.token }}
        run: ./gradlew ${{ inputs.coverage-task }} --no-daemon

