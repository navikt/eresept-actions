name: maven CodeQL analysis, re-usable

on:
  workflow_call:

jobs:
  submission:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.event.repository.name }}-${{ github.ref }}
      cancel-in-progress: true
    if: github.actor != 'dependabot[bot]' || github.event_name != 'push'
    permissions: # The Dependency Submission API requires write permission
      contents: write
    steps:
      - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab #v3.5.2

      - name: Run snapshot action
        uses: mikepenz/gradle-dependency-submission@aa82af7186ba17eb630a7d47c840ba8a3185ac91 #v0.8.6
        with:
          fail-on-error: true
          gradle-dependency-path: "build.gradle.kts"
