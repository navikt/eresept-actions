name: maven CodeQL analysis, re-usable

on:
  workflow_call:
    secrets:
      token:
        description: 'github token'
        required: true

jobs:
  submission:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.event.repository.name }}-${{ github.ref }}
      cancel-in-progress: true
    if: github.ref_name == 'main'
    permissions: # The Dependency Submission API requires write permission
      contents: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2

      - uses: gradle/actions/wrapper-validation@473878a77f1b98e2b5ac4af93489d1656a80a5ed # v4.2.0

      - name: Setup gradle
        uses: gradle/actions/setup-gradle@473878a77f1b98e2b5ac4af93489d1656a80a5ed #v4.2.0
        with:
          dependency-graph: generate-and-submit

      - name: Build with gradle
        env:
          GITHUB_TOKEN: ${{ secrets.token }}
        run: ./gradlew ${{ inputs.coverage-task }} --no-daemon

