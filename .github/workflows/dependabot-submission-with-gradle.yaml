name: maven CodeQL analysis, re-usable

on:
  workflow_call:
    secrets:
      token:
        description: 'github token'
        required: true

jobs:
  submission:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.event.repository.name }}-${{ github.ref }}
      cancel-in-progress: true
    if: github.ref_name == 'main'
    permissions: # The Dependency Submission API requires write permission
      contents: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd #v6.0.2
        with:
          persist-credentials: false

      - uses: gradle/actions/wrapper-validation@0723195856401067f7a2779048b490ace7a47d7c # v5.0.2

      - name: Setup gradle
        uses: gradle/actions/setup-gradle@0723195856401067f7a2779048b490ace7a47d7c #v5.0.2
        with:
          dependency-graph: generate-and-submit

      - name: Build with gradle
        env:
          GITHUB_TOKEN: ${{ secrets.token }}
          TASK: ${{ inputs.coverage-task }}
        run: ./gradlew ${TASK} --no-daemon

