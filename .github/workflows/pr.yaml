name: Build push requests, re-usable
on:
  workflow_call:
    inputs:
      channel:
        description: 'slack channel'
        required: false
        type: string
        default: 'eresept'
      footer:
        description: 'slack footer'
        required: false
        type: string
        default: 'eresept Â© 2022'
    secrets:
      webhook:
        description: 'slack webhook'
        required: false
      token:
        description: 'github token'
        required: true
jobs:
  build:
    name: Build pull request ${{ github.event.repository.name }}
    runs-on: ubuntu-latest
    env:
      slack_webhook: ${{ secrets.webhook }}
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b #v3 checks out the ordinary branch
        with:
          fetch-depth: 0

      - name: Create settings.xml
        uses: whelk-io/maven-settings-xml-action@8a613be18185c8521e1501081adad5041840f2c8 #v20
        with:
          repositories: '[{ "id": "eresept-parent", "name": "github", "url": "https://maven.pkg.github.com/navikt/eresept-parent", "releases": { "enabled": "true" }, "snapshots": { "enabled": "false" } }, { "id": "xerces", "name": "github", "url": "https://maven.pkg.github.com/navikt/xerces-xmlschema-1.1", "releases": { "enabled": "true" }, "snapshots": { "enabled": "false" } }]'
          servers: '[{ "id": "eresept-parent", "username": "${{ github.actor }}", "password": "${{ secrets.token }}" }, { "id": "xerces", "username": "${{ github.actor }}", "password": "${{ secrets.token }}" }]'

      - uses: actions/setup-java@860f60056505705214d223b91ed7a30f173f6142 #v3.3.0
        with:
          distribution: 'temurin'
          java-version: '17'
          overwrite-settings: false

      - name: Cache local Maven repository
        uses: actions/cache@c3f1317a9e7b1ef106c153ac8c0f00fed3ddbc0d # v3.0.4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}

      - name: Set some variables
        id: vars
        run: |
          echo "::set-output name=starttime::$(date +%s)"
          sudo timedatectl set-timezone "Europe/Oslo"

      - name: Get deploy message
        id: deploy-message
        run: |
          echo "::set-output name=commit_msg::$(git log -1 --format=%B)"

      - name: Compile and test
        run: mvn install

      - name: Add coverage comment to PR
        uses: madrapps/jacoco-report@fd4800e8a81e21bdf373438e5918b975df041d15 #v1.2
        if: ${{ github.event_name == 'pull_request' && github.actor != 'dependabot[bot]' }}
        with:
          paths: ${{ github.workspace }}/target/site/jacoco/jacoco.xml
          token: ${{ secrets.token }}
          min-coverage-overall: 0
          min-coverage-changed-files: 0

      - name: Calculate execution time
        id: exectime
        run: |
          END_TIME=$(date +%s)
          echo "::set-output name=exectime::$(( $END_TIME - ${{ steps.vars.outputs.starttime }} ))"

      - name: Summary
        run:  echo "### Built PR **${{ github.event.repository.name }}** in ${{ steps.exectime.outputs.exectime }} seconds" >> $GITHUB_STEP_SUMMARY

      - name: Report success?
        if: ${{ success() && env.slack_webhook != '' }}
        env:
          SLACK_CHANNEL: ${{ inputs.channel }}
          SLACK_WEBHOOK: ${{ secrets.webhook }}
          SLACK_USERNAME: "build PR ${{ github.event.repository.name }}"
          SLACK_TITLE: "Built PR _*${{ github.event.repository.name }}*_ in ${{ steps.exectime.outputs.exectime }} seconds"
          SLACK_COLOR: "good"
          SLACK_ICON: https://github.com/github.png?size=48
          SLACK_FOOTER: "${{ inputs.footer }}"
          SLACK_MESSAGE: "${{ steps.deploy-message.outputs.commit_msg }}"
        uses: rtCamp/action-slack-notify@12e36fc18b0689399306c2e0b3e0f2978b7f1ee7 # v2
      - name: Report failure?
        if: ${{ failure() && env.slack_webhook != '' }}
        env:
          SLACK_CHANNEL: ${{ inputs.channel }}
          SLACK_WEBHOOK: ${{ secrets.webhook }}
          SLACK_USERNAME: "build PR ${{ github.event.repository.name }}"
          SLACK_TITLE: "Build PR failure in _*${{ github.event.repository.name }}*_"
          SLACK_COLOR: "danger"
          SLACK_ICON: https://github.com/github.png?size=48
          SLACK_FOOTER: "${{ inputs.footer }}"
          SLACK_MESSAGE: "See https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }} for details"
        uses: rtCamp/action-slack-notify@12e36fc18b0689399306c2e0b3e0f2978b7f1ee7 # v2
      - name: Report cancellation?
        if: ${{ cancelled() && env.slack_webhook != '' }}
        env:
          SLACK_CHANNEL: ${{ inputs.channel }}
          SLACK_WEBHOOK: ${{ secrets.webhook }}
          SLACK_USERNAME: "build PR ${{ github.event.repository.name }}"
          SLACK_TITLE: "Build PR of _*${{ github.event.repository.name }}*_ was cancelled"
          SLACK_COLOR: "warning"
          SLACK_ICON: https://github.com/github.png?size=48
          SLACK_FOOTER: "${{ inputs.footer }}"
          SLACK_MESSAGE: "${{ steps.deploy-message.outputs.commit_msg }}"
        uses: rtCamp/action-slack-notify@12e36fc18b0689399306c2e0b3e0f2978b7f1ee7 # v2

